<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Entree</title>
</head>
<body>
<h2>Modification d'une entrée</h2>
<br />
<form class="form" th:action="@{/entree/saveEntree}" th:object="${entree}" method="post">
  <table class="table row">
    <tr class="table-header">
      <td>ID:</td>
      <td><input type="text" th:field="*{ident}" readonly="readonly" /></td>
    </tr>
    <tr>
      <td>Numero Entrée:</td>
      <td><input type="text" th:field="*{nent}" /></td>
    </tr>
    <tr>
      <td>Date:</td>
      <td><input type="date" th:field="*{date}" /></td>
    </tr>
    <tr>
      <td>Déscription:</td>
      <td>
                            <textarea cols="30" rows="10" placeholder="Votre Déscription.."
                                      th:field="*{description}"></textarea>
      </td>

    </tr>

    <tr>
      <td>Montant:</td>
      <td><input type="text" th:field="*{montant}" /></td>
    </tr>
    <tr>
      <td>Id Utilisateur:</td>
      <td><input type="text" th:field="*{utilisateur.iduser}" readonly="readonly" />
      </td>

    </tr>
    <tr>
      <td>Code:</td>
      <td><input type="text" th:field="*{code}" /></td>
    </tr>
    <tr>

      <td colspan="2"><button type="submit">Modifier</button></td>
    </tr>
  </table>
</form>
</body>
</html>
