<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle entrée</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2 class="mb-5">Création d'une nouvelle entrée</h2>
<br />
<form class="form" th:action="@{/entree/saveEntree}" th:object="${entree}" method="post">
    <table class="table row">
        <tr class="table-header">
            <td>Numero Entrée:</td>
            <td><input type="text" th:field="*{nent}" /></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{date}" /></td>
        </tr>
        <tr>
            <td>Déscription:</td>
            <td>
                            <textarea cols="30" rows="10" placeholder="Votre Déscription.."
                                      th:field="*{description}"></textarea>
            </td>

        </tr>

        <tr>
            <td>Montant:</td>
            <td><input type="text" th:field="*{montant}" /></td>
        </tr>
        <tr>
            <td>Utilisateur:</td>
            <td>
                <select th:field="*{utilisateur}" class="form-control" required>
                    <th:block th:each="usr : ${listUser}">
                        <option th:text="${usr.nom}" th:value="${usr.iduser}" />
                    </th:block>
                </select>
            </td>

        </tr>
        <tr>
            <td>Code:</td>
            <td><input type="text" th:field="*{code}" /></td>
        </tr>
        <tr>

            <td colspan="2"><button type="submit">Ajouter</button></td>
        </tr>
    </table>
</form>

</body>
</html>
